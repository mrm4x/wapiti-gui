<div class="container p-2">

  <h2 class="m-2">Archivio delle Sessioni</h2>

  <table *ngIf="sessions.length > 0; else noSessions" class="m-2 session-table">
    <thead>
      <tr>
        <th>ID Sessione</th>
        <th>Target</th>
        <th>Stato</th>
        <th>Data Creazione</th>        
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">
        <td>{{ session.sessionId }}</td>
        <td>{{ session.targetUrl }}</td>
        <td>{{ session.status }}</td>
        <td>{{ session.createdAt | date:'short' }}</td>
        <td>
          <button (click)="viewDetails(session.sessionId)">Dettagli</button>
          <button (click)="restoreSession(session.sessionId)">â™»ï¸ Ripristina</button>
          <button (click)="deleteSession(session.sessionId)" class="delete-btn">ğŸ—‘ Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noSessions>
    <p class="m-2 text-center">ğŸ“¦ Non ci sono sessioni archiviate.</p>
  </ng-template>

  <!-- Modal per mostrare Log o Esito -->
  <div *ngIf="selectedContent" class="modal-overlay">
    <div class="modal">
      <header class="modal-header">
        <h3>{{ selectedTitle }}</h3>
        <button class="close-btn" (click)="closeModal()">âœ–</button>
      </header>
      <section class="modal-body">
        <pre>{{ selectedContent }}</pre>
      </section>
    </div>
  </div>

</div>
