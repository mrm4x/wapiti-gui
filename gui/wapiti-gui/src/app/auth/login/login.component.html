<!-- ✦✦ ①  Splash di redirect (logo + spinner) ✦✦ -->
<div *ngIf="redirecting" class="redirect-screen">
  <img class="logo" src="./assets/img/wpt-logo.png" alt="Wapiti GUI">
  <div class="spinner"></div>
</div>

<!-- ✦✦ ②  Form di login ✦✦ -->
<div *ngIf="!redirecting" class="login-wrapper">
  <form class="login-form" (ngSubmit)="onSubmit()">

    <img class="logo" src="./assets/img/wpt-logo.png" alt="Wapiti GUI">

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email"
             type="email"
             name="email"
             [(ngModel)]="email"
             required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password"
             type="password"
             name="password"
             [(ngModel)]="password"
             required />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
